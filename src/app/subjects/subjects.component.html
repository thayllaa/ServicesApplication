<h2>Subjects</h2>

<div>
  <input #input type="text" />
  <button (click)="subject.add(input.value); input.value = ''">
    Add Subject
  </button>
</div>

<h2>List of Subjects</h2>
<ul>
  <li *ngFor="let subject of subjects.getList(); index as i">
    {{ subjects.title }}
    <button (click)="subjects.remove(i)">Delete</button>
  </li>
</ul>
